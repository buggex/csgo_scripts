// View
viewmodel_presetpos "3"
cl_teamid_overhead_mode 2
cl_teammate_colors_show 1

// Binds
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "alt" "+jumpthrow" 
bind i "snd_voipvolume 1.0"
bind m "snd_voipvolume 0.0"
bind f slot7
bind z slot8
bind x slot6
bind c slot10
unbind mwheeldown
unbind mwheelup
bind h slot12
joystick 0
bind CapsLock +lookatweapon
bind \ toggleconsole
bind v +spray_menu
bind t radio
bind mouse5 +voicerecord
bind "TAB" +showscores

bind "p" demo_togglepause
bind "j" "demo_timescale 1"
bind "k" "demo_timescale 4"
bind "l" "demo_timescale 10"

bind "n" "toggle volume 0 0.07 1"
bind k ignoremsg

bind "," "say (╯°□°）╯︵ ┻━┻"
bind "." "say (⊃｡•́‿•̀｡)⊃"
bind "-" "say ¯\_(ツ)_/¯"

// Mouse Sensitivity: 500 DPI
sensitivity 1.2 // 2.1
zoom_sensitivity_ratio 0.8

