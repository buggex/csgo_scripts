echo "autoexec.cfg load start."

// View
viewmodel_presetpos "3"

// Binds
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "alt" "+jumpthrow" 
bind "kp_home" "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_incgrenade;give weapon_molotov;give weapon_decoy"
bind "kp_uparrow" "cast_ray"

// Mouse
m_rawinput 1
m_customaccel 0
m_customaccel_exponent 0
m_mousespeed 0
m_mouseaccel1 0
m_mouseaccel2 0

// Mouse Sensitivity: 400 DPI
sensitivity 2.4
zoom_sensitivity_ratio_mouse 0.8

// Crosshair
cl_crosshairstyle 4
cl_crosshairsize 3
cl_crosshairgap 1
cl_crosshairthickness 0.5
cl_crosshair_drawoutline 1
cl_crosshaircolor 4

echo "autoexec.cfg loaded."
