alias good_crosshair "cl_crosshairstyle 4;cl_crosshairsize 3;cl_crosshairgap 1;cl_crosshairthickness 0.5;cl_crosshair_drawoutline 1;cl_crosshair_outlinethickness 1;cl_crosshaircolor 4;cl_crosshairalpha 200;cl_crosshaircolor_g 250;cl_crosshaircolor_b 50;cl_crosshaircolor_r 200;cl_crosshairdot 1;cl_crosshairusealpha 1;cl_fixedcrosshairgap 3"
bind "END" good_crosshair

// Cheater AFK helper
alias afk_on "echo AFK script Enabled; +forward; +moveleft; +left;"
alias afk_off "echo AFK script Disabled; -forward; -moveleft; -left;"

// Audio
snd_menumusic_volume "0"
snd_roundstart_volume "0"
snd_roundend_volume "0"
snd_mapobjective_volume "0.0"
snd_deathcamera_volume "0"
snd_mvp_volume "0.1"

// HUD
hud_showtargetid "0" // Shows enemy name on screen
cl_hud_color 11
cl_hud_radar_scale "1" // Changes the size/scale of the radar

host_writeconfig
echo "autoexec.cfg loaded"